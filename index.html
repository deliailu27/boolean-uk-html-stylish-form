<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    
    <title>Stylish Form</title>
  </head>
  <body>

    <main>
      <header>Say Hello!</header>


      <div class="form">

      <form>
        

        <div class="item">
          <label for="name">
            Your Name 

            <div>
           
              <input minlength="3" maxlength="20"  type="text" placeholder="Enter your name" required/>
            </div>
            
          </label>

          <hr>
        </div>

        <div class="item">

           <label for="email" >
            Email
             
             <div>
          
             <input type="email" placeholder="Enter your email address">

            </div>
          </label>
          <hr>
        </div>

        <div class="item">
          Needed Services

          
          <select name="Service" id="">
            <option value="" disabled selected>Choose Service</option>
            <option value="human">Become a human</option>
            <option value="bot">Become a bot</option>
            <option value="hybrid">Become a hybrid</option>
          </select>
          <hr>
        </div>
        

        <div class="item">
          Budget
          <div>
          <select name="budget" id="">
            <option value="" disabled selected>Choose Budget</option>
            <option value="100-200">100-200</option>
            <option value="200-1000">200-1000</option>
            <option value="Unlimited">Unlimited</option>
          </select>
          </div>
          <hr>
        </div>

        <div class="item">
          Message
          <div>
          <textarea name="" id="" cols="30" rows="10" placeholder="Your message"></textarea>
        </div>
         <hr>
        </div>

        <div class="submit">
          <input type="submit"/>
        </div>


      </form>
    </div>

    


    </main>





  </body>
</html>
